<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EEE C2 Routine</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
        color: white;
        text-align: center;
    }

    h1 {
        padding: 20px 10px;
        font-size: 28px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }

    .btn {
        width: 90%;
        max-width: 400px;
        padding: 18px;
        margin: 10px 0;
        font-size: 20px;
        font-weight: bold;
        color: white;
        background: linear-gradient(135deg, #ff512f, #dd2476);
        border: none;
        border-radius: 12px;
        box-shadow: 0 6px #b71c4b;
        cursor: pointer;
        transition: all 0.1s ease;
    }

    .btn:active {
        transform: translateY(4px);
        box-shadow: 0 2px #b71c4b;
    }

    .btn a {
        text-decoration: none;
        color: white;
        display: block;
        width: 100%;
        height: 100%;
    }

    footer {
        margin-top: 30px;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
</head>

<body>

<h1>Routine of EEE C2</h1>

    <button class="btn"><a href="sunday.html">Sunday</a></button>
    <button class="btn"><a href="Monday.html">Monday</a></button>

    <button class="btn"><a href="Wednesday.html">Wednesday</a></button>
    <button class="btn"><a href="Thursday.html">Thursday</a></button>
</div>

</html>
